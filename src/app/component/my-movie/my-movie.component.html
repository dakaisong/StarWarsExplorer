<div class="myCard">
  <div class="row">
    <div class="col-md-2">
      <img src="../../../assets/img/star_wars.jpeg" />
    </div>
    <div class="col-md-10" style="text-align: left;" (click)="goPage($event)">
      <h5>{{ title }}</h5>
      <p>
        <fa name="film"></fa>
        <span>Release Date:</span> {{ relase }}
      </p>
      <p>
        <fa name="user"></fa>
        <span style="color:black">Director:</span> {{ director }}
      </p>
      <p>
        <fa name="user"></fa>
        <span style="color:black">Producer:</span> {{ producer }}
      </p>
    </div>
  </div>
</div>
