<div class="container my-container">
  <div *ngFor="let item of films">
    <my-movie
      [title]="item.title"
      [release]="item.release_date"
      [director]="item.director"
      [producer]="item.producer"
      (buttonClick)="routeWithData(item)"
    ></my-movie>
  </div>
</div>
<ngx-spinner></ngx-spinner>
